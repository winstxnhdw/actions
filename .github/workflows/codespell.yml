name: Codespell

on:
  push:
  workflow_call:
    inputs:
      codespell-path:
        description: 'Path to check'
        type: string
        required: true
      codespell-skip:
        description: 'Files to skip'
        type: string
        required: false

jobs:
  codespell:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Use Codespell
        uses: codespell-project/actions-codespell@v2
        with:
          path: ${{ github.event.inputs.codespell-path }}
          skip: ${{ github.event.inputs.codespell-skip }}
