name: Format

on:
  workflow_call:
    inputs:
      cache-dependency-glob:
        description: 'Glob pattern to match files to invalidate the cache'
        type: string
        default: '**/uv.lock'

concurrency: ${{ github.job }}-${{ github.ref }}

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          show-progress: false

      - name: Install uv
        uses: astral-sh/setup-uv@v3.2.1
        with:
          enable-cache: true
          cache-dependency-glob: ${{ inputs.cache-dependency-glob }}

      - name: Fix lints
        run: uvx ruff check --select I --fix

      - name: Set Git config
        run: |
          git config user.email github-actions[bot]@users.noreply.github.com
          git config user.name github-actions[bot]

      - name: Commit changes
        run: |
          git add .
          git commit -m "style: format scripts" || exit 0
          git pull --rebase --autostash
          git push
