name: Format

on: [workflow_call]

concurrency: ${{ github.job }}-${{ github.ref }}
permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          show-progress: false
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7.3.0

      - name: Fix lints
        run: uvx ruff check --diff || uvx ruff check --fix --quiet

      - name: Fix format
        run: uvx ruff format --diff || uvx ruff format --quiet

      - name: Set Git config
        run: |
          git config user.email github-actions[bot]@users.noreply.github.com
          git config user.name github-actions[bot]

      - name: Commit changes
        run: |
          export BRANCH=${{ github.head_ref || github.ref_name }}
          git commit -am "style: format scripts" || exit 0
          git pull --autostash --rebase origin $BRANCH
          git push origin HEAD:$BRANCH
