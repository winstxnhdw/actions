name: Format

on:
  workflow_call:
    inputs:
      cache-dependency-glob:
        description: 'Glob pattern to match files to invalidate the cache'
        type: string
        default: '**/uv.lock'
      recursive-clone:
        description: 'Recursively clone repository'
        type: boolean

concurrency: ${{ github.job }}-${{ github.ref }}
permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          show-progress: false
          submodules: ${{ inputs.recursive-clone }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6.8.0
        with:
          cache-dependency-glob: ${{ inputs.cache-dependency-glob }}

      - name: Fix lints
        run: uvx ruff check --fix --diff

      - name: Show format fixed
        run: uvx ruff format --diff

      - name: Fix format
        run: uvx ruff format

      - name: Set Git config
        run: |
          git config user.email github-actions[bot]@users.noreply.github.com
          git config user.name github-actions[bot]

      - name: Commit changes
        run: |
          git commit -am "style: format scripts" || true
          git pull --autostash --rebase origin ${{ github.head_ref || github.ref_name }}
          git push
