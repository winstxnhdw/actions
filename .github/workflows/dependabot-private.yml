name: Dependabot

on: workflow_call

permissions:
  contents: write
  pull-requests: write

env:
  PR_URL: ${{ github.event.pull_request.html_url }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  auto-merge:
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Auto-merge Dependabot PRs
        run: gh pr merge --auto --rebase $PR_URL
