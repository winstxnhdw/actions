name: Warm

on: 
  workflow_call:
    secrets:
      token:
        description: 'A Hugging Face API token'

env:
  REPOSITORY_NAME: ${{ github.event.repository.name }}
  HF_TOKEN: ${{ secrets.token }}

jobs:
  warm:
    runs-on: ubuntu-latest

    steps:
      - name: cURL Swagger
        run: |
          [ ! "$(curl https://$GITHUB_REPOSITORY_OWNER-$REPOSITORY_NAME.hf.space/api/docs -H "Authorization: Bearer $HF_TOKEN")" = "{\"detail\":\"Not Found\"}" ]

      - name: cURL the API
        run: |
          [ "$(curl https://$GITHUB_REPOSITORY_OWNER-$REPOSITORY_NAME.hf.space/api/v1 -H "Authorization: Bearer $HF_TOKEN")" = "Welcome to v1 of the API!" ]

      - name: Restart on failure
        if: failure()
        run: |
          curl -X POST https://huggingface.co/api/spaces/$GITHUB_REPOSITORY/restart \
               -H "Authorization: Bearer $HF_TOKEN"
